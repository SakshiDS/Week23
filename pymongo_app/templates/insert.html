<html lang="en">
    <head>
        <title>Flask Demo</title>
    </head>
    <body>
        <form action="#" method="post" >
            <p>Television Shows:</p>
            <table>
                <tbody>
                    <tr>
                    <td>TV Show:</td>
                    <td><input type="text" name="name" /></td>
                    </tr>
                    <tr>
                    <td>No of Seasons:</td>
                    <td><input type="text" name="seasons" /></td>
                    </tr>
                    <td>Duration:</td>

                    </tr>

            </table>

        </form>
    </body>
