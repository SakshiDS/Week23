<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update Television Show Entry</title>
    </head>
    <body>
    <form action="#" method="post" >
        <p>Update Form:</p>
    <table>
    <tbody>
    <tr>
        <td>Record to Update (by show name):</td>
        <td><input type="text" name="filter" /></td>
    </tr>
    <tr></tr>
    <tr>
        <td>Update Information:</td>
    </tr>
    <tr>
        <td>TV Show:</td>
        <td><input type="text" name="name" /></td>
    </tr>
    <tr>
        <td>No of Seasons:</td>
        <td><input type="text" name="seasons" /></td>
    </tr>
    <tr>
        <td>Duration:</td>
        <td><input type="text" name="duration" /></td>
    </tr>
    <tr>
        <td>Year of release:</td>
        <td><input type="text" name="year" /></td>
    </tr>
    </tbody>
    </table>
    <p><input type="submit" value="submit"/></p>
    </form>
    </body>
</html>
